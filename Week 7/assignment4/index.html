<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Watchlist</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h3 class="center-align">Movie Watchlist</h3>

      <!-- Movie Input Fields -->
      <div class="input-field">
        <input id="movie-name" type="text" class="validate" placeholder="Enter movie title" />
      </div>
      <div class="input-field">
        <input id="movie-rating" type="number" class="validate" placeholder="Enter movie rating (1-5)" />
      </div>
      <div class="input-field">
        <input id="release-date" type="date" class="validate" />
      </div>
      <div class="input-field">
        <select id="movie-category">
          <option value="" disabled selected>Choose category</option>
          <option value="Action">Action</option>
          <option value="Comedy">Comedy</option>
          <option value="Drama">Drama</option>
          <option value="Horror">Horror</option>
        </select>
        <label>Movie Category</label>
      </div>
      <button id="add-movie-btn" class="btn waves-effect waves-light" type="button">Add Movie</button>

      <!-- Search -->
      <h5>Search</h5>
      <div class="input-field">
        <input id="search-movie" type="text" placeholder="Search for a movie..." />
      </div>

      <!-- Movie Watchlist -->
      <h5>My Watchlist</h5>
      <ul id="movie-list" class="collection">
        <!-- Movies will be added here dynamically -->
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
